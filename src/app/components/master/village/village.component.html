<div class="card p-4" *ngIf="displayList" style="box-shadow: 0px 5px 10px #aaa; border-radius: 10px;">
    <h2>Village Management</h2>
    <h2 class="user-head">Add Village</h2>
    <div class="text-end">
        <button class="btn btn-primary" (click)="openCreate()">Go To List</button>
    </div>
    <div class="mb-3 row justify-content-center">
        <div class="col-12 col-lg-2">
            <label for="yojana" class=" col-form-label">Select Yojana</label>
        </div>
        <div class="col-12 col-lg-4">
            <select class="form-select" aria-label="Default select example">
                <option selected>Select here...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
    </div>
    <div class="mb-3 row justify-content-center">
        <div class="col-12 col-lg-2">
            <label for="yojana" class=" col-form-label">Enter Village Name</label>
        </div>
        <div class="col-12 col-lg-4">
            <input type="text" class="form-control" id="yojana">
        </div>
    </div>
    <div class="mt-4 text-center">
        <button class="btn btn-success">Save</button>
    </div>
</div>

<div class="card p-4" *ngIf="!displayList" style="box-shadow: 0px 5px 10px #aaa; border-radius: 10px;">
    <h2>Village Management</h2>
    <h2>List</h2>
    <div class="text-end">
        <button class="btn btn-primary" (click)="gotoList()">Create</button>
    </div>
    <div style="width: 200px;">
        <mat-form-field appearance="standard">
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search here..." #input>
        </mat-form-field>
    </div>
    <div class="row">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="Sno">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Sno. </th>
                <td mat-cell *matCellDef="let element"> {{element.Sno}} </td>
            </ng-container>

            <ng-container matColumnDef="ID">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
            </ng-container>

            <ng-container matColumnDef="Yojana Name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Yojana Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="village">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> village </th>
                <td mat-cell *matCellDef="let element"> {{element.village}} </td>
            </ng-container>

            <div class="row">
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let element">
                        <button class="btn btn-primary me-2">Update</button>
                        <button class="btn btn-danger">Delete</button>
                    </td>
                </ng-container>
            </div>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[2, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

    </div>
</div>
