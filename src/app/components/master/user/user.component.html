<div class="card p-4" style="border-radius: 10px; box-shadow: 0px 5px 10px #aaa;" *ngIf="displayList">
    <h2>User Management</h2>
    <h2 class="user-head">Add User</h2>
    <div class="text-end mb-3">
        <button class="btn btn-primary" (click)="goToList()">Go TO List</button>
    </div>
    <div class="row">
        <div class="col">
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput type="text" [(ngModel)]="Obj['name']">
            </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field appearance="outline">
                <mat-label>UserName</mat-label>
                <input matInput type="text" [(ngModel)]="Obj['userName']">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" [(ngModel)]="Obj['email']">
            </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field appearance="outline" class="eye-content">
                <mat-label>Password</mat-label>
                <input matInput type="{{passwordDisplay?'text':'password'}}" [(ngModel)]="Obj['password']">
                <i class="{{passwordDisplay?'fa-solid fa-eye  eye':'fa-regular fa-eye-slash eye'}}"
                    (click)="togglePassDisplay()"></i>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <mat-form-field appearance="outline" class="eye-content">
                <mat-label>Conform Password</mat-label>
                <input matInput type="{{ConPasswordDisplay?'text':'password'}}" [(ngModel)]="Obj['conPassword']">
                <i class="{{ConPasswordDisplay?'fa-solid fa-eye  eye':'fa-regular fa-eye-slash eye'}}"
                    (click)="toggleConPassDisplay()"></i>
            </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field appearance="outline">
                <mat-label>MobileNumber</mat-label>
                <input matInput type="number" [(ngModel)]="Obj['mobileNumber']">
            </mat-form-field>
        </div>
    </div>
    <div class="text-center">
        <button mat-raised-button color="primary" (click)="save()">Submit</button>
    </div>
</div>

<div class="card p-4" style="border-radius: 10px; box-shadow: 0px 5px 10px #aaa;" *ngIf="!displayList">
    <h2>User Management</h2>
    <h2>List</h2>
    <div class="text-end">
        <button class="btn btn-primary" (click)="openCreate()">Create</button>
    </div>
    <div style="width: 200px;">
        <mat-form-field appearance="standard">
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search here..." #input>
        </mat-form-field>
    </div>

    <div class="container">
        <div class="row">
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="Sno">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Sno. </th>
                    <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> userName </th>
                    <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>

                <ng-container matColumnDef="number">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Number </th>
                    <td mat-cell *matCellDef="let element"> {{element.mobileNumber}} </td>
                </ng-container>

                <div class="row">
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                        <td mat-cell *matCellDef="let element;let i = index">
                            <button class="btn btn-primary me-2" (click)="openDialog(i)">Update</button>
                            <button class="btn btn-danger" (click)="deleteUser(element.id)">Delete</button>
                        </td>
                    </ng-container>
                </div>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20, 100]" aria-label="Select page of users"></mat-paginator>

        </div>
    </div>
</div>
